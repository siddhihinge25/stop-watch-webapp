<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
       
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@700&display=swap" rel="stylesheet">
        <title>stopwatch</title>
    </head>
    <body>
       
        <div class="container">
            <div class="timer-display">
                00 : 00 : 00 : 00
            </div>

            <ul class="laps"></ul>

            <div class="action">
                <button id="startTimer" onclick="start()">Start</button>
                <button id="pauseTimer" onclick="pause()">Pause</button>
                <button id="resetTimer" onclick="reset()">Reset</button>
                <button id="restartTimer" onclick="restart()">Restart</button>
                <button id="lap" onclick="lap()">Lap</button>
                <button id="resetLaps" onclick="resetLaps()">Reset Laps</button>
            </div>

        </div>

        <script src="app.js"></script>


    </body>
</html>
